name: Update CV

on:
  push:
    branches:
      - master
    paths:
      - 'src/data/cv.yaml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update_cv:
    name: Generate and update CV PDF
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install RenderCV and yaml-to-markdown
        run: |
          pip install "rendercv[full]"
          pip install yaml-to-markdown
          pip install pyyaml

      - name: Generate PDF from CV
        run: rendercv render src/data/cv.yaml

      - name: Preprocess YAML for markdown conversion
        run: |
          python3 << 'EOF'
          import yaml
          
          # Read the YAML file
          with open('src/data/cv.yaml', 'r') as f:
              data = yaml.safe_load(f)
          
          # Recursively remove empty lists (yaml-to-markdown fails on empty lists)
          def remove_empty_lists(obj):
              if isinstance(obj, dict):
                  result = {}
                  for k, v in obj.items():
                      # Skip empty lists
                      if isinstance(v, list) and len(v) == 0:
                          continue
                      result[k] = remove_empty_lists(v)
                  return result
              elif isinstance(obj, list):
                  return [remove_empty_lists(item) for item in obj]
              else:
                  return obj
          
          cleaned_data = remove_empty_lists(data)
          
          # Write to a temporary file for yaml-to-markdown
          with open('src/data/cv_temp.yaml', 'w') as f:
              yaml.dump(cleaned_data, f, default_flow_style=False, sort_keys=False, allow_unicode=True)
          EOF

      - name: Generate Markdown from CV
        run: yaml-to-markdown -o src/data/cv.md -y src/data/cv_temp.yaml

      - name: Clean up temporary file
        run: rm -f src/data/cv_temp.yaml

      - name: Copy PDF to public/uploads folder
        run: |
          mkdir -p public/uploads
          if [ -f "rendercv_output/cv.pdf" ]; then
            cp rendercv_output/cv.pdf public/uploads/resume.pdf
          elif [ -f "rendercv_output/$(basename src/data/cv.yaml .yaml).pdf" ]; then
            cp "rendercv_output/$(basename src/data/cv.yaml .yaml).pdf" public/uploads/resume.pdf
          else
            # Find the generated PDF file
            PDF_FILE=$(find rendercv_output -name "*.pdf" -type f | head -n 1)
            if [ -n "$PDF_FILE" ]; then
              cp "$PDF_FILE" public/uploads/resume.pdf
            else
              echo "Error: No PDF file found in rendercv_output"
              exit 1
            fi
          fi

      - name: Set Git credentials
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions [Bot]"

      - name: Commit and push changes
        run: |
          git add public/uploads/resume.pdf src/data/cv.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update CV PDF and Markdown"
            git push
          fi

