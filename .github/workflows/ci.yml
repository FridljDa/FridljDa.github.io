name: CI

on:
  push:
    branches: [main, master, 'clean-start-2']
  pull_request:
    branches: [main, master, 'clean-start-2']
  workflow_dispatch:
    inputs:
      test_production:
        description: 'Run tests against production site'
        required: false
        default: false
        type: boolean

# Set default permissions for all jobs
permissions:
  contents: read
  pull-requests: read

# Cancel in-progress runs for the same workflow and branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Lint and type check
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

  # Build the Astro site
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Astro site
        run: npm run build
        env:
          # Set dummy value for build (Render will use real value)
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || 'dummy-key-for-build' }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: dist
          path: dist
          retention-days: 1

  # Run Playwright tests
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build Astro site (for testing)
        run: npm run build
        env:
          # Set dummy value for build (Render will use real value)
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || 'dummy-key-for-build' }}

      - name: Start preview server
        run: |
          npm run preview &
          echo $! > preview.pid
        env:
          # Set dummy value for preview server (chat won't work but site will load)
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || 'dummy-key-for-preview' }}

      - name: Wait for server to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:4321 > /dev/null 2>&1; do sleep 2; done'

      - name: Run Playwright tests
        run: npm test
        env:
          CI: true

      - name: Stop preview server
        if: always()
        run: |
          if [ -f preview.pid ]; then
            kill $(cat preview.pid) || true
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: test-videos
          path: test-results
          retention-days: 7

  # Run Playwright tests against production site (manual only)
  test-production:
    name: Test Production
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # Only run on manual workflow_dispatch
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.test_production == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Wait for production site to be ready
        run: |
          echo "Waiting for production site to be accessible..."
          timeout 120 bash -c 'until curl -f https://astro-site-z68a.onrender.com > /dev/null 2>&1; do sleep 5; done'
          echo "Production site is ready"

      - name: Run Playwright tests against production
        run: npm run test:production
        env:
          CI: true
        continue-on-error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-report-production
          path: playwright-report
          retention-days: 7

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: test-videos-production
          path: test-results
          retention-days: 7

