name: Update model performance data

on:
  schedule:
    # Daily at 2 AM UTC
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update_model_data:
    name: Fetch and update model-performance.json
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: master

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Fetch model performance data
        run: node scripts/cursor-model-blog/fetch-model-performance.js

      - name: Set Git credentials
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions [Bot]"

      - name: Create branch, commit and push
        id: commit
        run: |
          BRANCH_NAME="bot/update-model-data"
          git checkout -b "$BRANCH_NAME"
          git add public/data/model-performance.json
          if git diff --staged --quiet; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
            echo "No changes to commit"
          else
            git commit -m "Update model performance data"
            git push -f origin "$BRANCH_NAME"
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
            echo "branch_name=$BRANCH_NAME" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Pull Request
        if: steps.commit.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh pr list --head bot/update-model-data --state open --json number --jq length | grep -q '^0$'; then
            gh pr create \
              --base master \
              --head bot/update-model-data \
              --title "Update model performance data" \
              --body "Automated update of model performance data."
          else
            echo "PR already exists, force push updated it"
          fi
